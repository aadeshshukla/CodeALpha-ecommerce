<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - E-Store</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo"><a href="/">E-Store</a></h1>
                <div class="nav-links" id="nav-links">
                    <!-- Navigation will be populated by JavaScript -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="profile-container">
                <div class="profile-sidebar">
                    <div class="profile-menu">
                        <h3>My Account</h3>
                        <ul>
                            <li><a href="#profile-info" class="menu-link active" data-tab="profile-info">Profile Information</a></li>
                            <li><a href="#order-history" class="menu-link" data-tab="order-history">Order History</a></li>
                            <li><a href="#change-password" class="menu-link" data-tab="change-password">Change Password</a></li>
                            <li><a href="#" onclick="logout()" class="menu-link logout">Logout</a></li>
                        </ul>
                    </div>
                </div>

                <div class="profile-content">
                    <!-- Profile Information Tab -->
                    <div id="profile-info" class="tab-content active">
                        <h2>Profile Information</h2>
                        <form id="profile-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" readonly>
                                <small class="form-help">Email cannot be changed</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                            </div>
                            
                            <h3>Address Information</h3>
                            <div class="form-group">
                                <label for="street">Street Address</label>
                                <input type="text" id="street" name="address.street" placeholder="Enter your street address">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="address.city" placeholder="Enter your city">
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="address.state" placeholder="Enter your state">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="zipCode">Zip Code</label>
                                    <input type="text" id="zipCode" name="address.zipCode" placeholder="Enter your zip code">
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" id="country" name="address.country" placeholder="Enter your country">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>

                    <!-- Order History Tab -->
                    <div id="order-history" class="tab-content">
                        <h2>Order History</h2>
                        <div id="orders-loading" class="loading">Loading orders...</div>
                        <div id="orders-container">
                            <!-- Orders will be loaded here -->
                        </div>
                        <div id="orders-pagination">
                            <!-- Pagination will be loaded here -->
                        </div>
                    </div>

                    <!-- Change Password Tab -->
                    <div id="change-password" class="tab-content">
                        <h2>Change Password</h2>
                        <form id="password-form">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                                <small class="form-help">Password must be at least 6 characters</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmNewPassword">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!isAuthenticated()) {
                window.location.href = '/login';
                return;
            }
            
            initializeProfilePage();
        });
    </script>
</body>
</html>
