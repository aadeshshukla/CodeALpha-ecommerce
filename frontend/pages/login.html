<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Store</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo"><a href="/">E-Store</a></h1>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/register">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <h1>Login to Your Account</h1>
                    <p class="auth-subtitle">Welcome back! Please login to continue.</p>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="auth-btn" id="login-btn">
                            <span class="btn-text">Login</span>
                            <span class="btn-spinner" style="display: none;">Logging in...</span>
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <p>Don't have an account? <a href="/register">Sign up here</a></p>
                    </div>
                    
                    <div class="demo-accounts">
                        <h3>Demo Accounts</h3>
                        <div class="demo-buttons">
                            <button class="demo-btn" onclick="fillDemoAdmin()">Demo Admin</button>
                            <button class="demo-btn" onclick="fillDemoUser()">Demo User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script>
        // Demo account functions
        function fillDemoAdmin() {
            document.getElementById('email').value = 'admin@ecommerce.com';
            document.getElementById('password').value = 'Admin123!';
        }

        function fillDemoUser() {
            document.getElementById('email').value = 'john.doe@example.com';
            document.getElementById('password').value = 'User123!';
        }

        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already logged in
            if (isAuthenticated()) {
                window.location.href = '/';
                return;
            }
            
            initializeLoginForm();
        });
    </script>
</body>
</html>
