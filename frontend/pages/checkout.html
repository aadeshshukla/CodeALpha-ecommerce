<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Store</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo"><a href="/">E-Store</a></h1>
                <div class="nav-links" id="nav-links">
                    <!-- Navigation will be populated by JavaScript -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Checkout</h1>
            <div class="checkout-container">
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form id="checkout-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" name="address" required placeholder="123 Main Street">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipCode">Zip Code *</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" name="country">
                                    <option value="US">United States</option>
                                    <option value="CA">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="AU">Australia</option>
                                </select>
                            </div>
                        </div>
                        
                        <h3>Payment Method</h3>
                        <div class="payment-methods">
                            <div class="payment-option">
                                <label class="radio-label">
                                    <input type="radio" name="paymentMethod" value="credit_card" checked>
                                    <span class="radio-custom"></span>
                                    Credit/Debit Card
                                </label>
                            </div>
                            <div class="payment-option">
                                <label class="radio-label">
                                    <input type="radio" name="paymentMethod" value="paypal">
                                    <span class="radio-custom"></span>
                                    PayPal
                                </label>
                            </div>
                            <div class="payment-option">
                                <label class="radio-label">
                                    <input type="radio" name="paymentMethod" value="cash_on_delivery">
                                    <span class="radio-custom"></span>
                                    Cash on Delivery
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Order Notes (Optional)</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions for your order..."></textarea>
                        </div>
                        
                        <button type="submit" class="checkout-btn">Place Order</button>
                    </form>
                </div>
                
                <div class="order-summary" id="order-summary">
                    <!-- Order summary will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!isAuthenticated()) {
                window.location.href = '/login';
                return;
            }
            
            initializeNavigation();
            loadCheckoutPage();
            prefillUserInfo();
        });

        // Prefill user information
        async function prefillUserInfo() {
            const user = getUser();
            if (user) {
                document.getElementById('firstName').value = user.firstName || '';
                document.getElementById('lastName').value = user.lastName || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('phone').value = user.phone || '';
                
                if (user.address) {
                    document.getElementById('address').value = user.address.street || '';
                    document.getElementById('city').value = user.address.city || '';
                    document.getElementById('state').value = user.address.state || '';
                    document.getElementById('zipCode').value = user.address.zipCode || '';
                    document.getElementById('country').value = user.address.country || 'US';
                }
            }
        }

        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            processOrder();
        });
    </script>
</body>
</html>
